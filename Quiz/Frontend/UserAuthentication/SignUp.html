<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SignIn.css">
</head>
<body>

    
    <div class="SignInFormContainer">


        <div class="SignInText">
            <h2>Sign Up</h2>
        </div>
        
        
        <div class="SignInDetails">
    
            <form id="signUpForm" action="../UserPage/UserPage.html" method="post">

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button class="SignUpSubmitButton">Sign Up</button>


            </form>
            
        </div>
        
    </div>
    

    <div class="SignUpInstead">
        <a href="SignIn.html">Already have an Account? Join from here</a>
    </div>

    <script src="SignUp.js"></script>


</body>
</html>
